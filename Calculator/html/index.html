<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
<main class="flex h-screen w-full items-center justify-center scale-150">
    <div class="grid w-full max-w-sm grid-cols-4">
        <input type="text" id="output_screen" placeholder="Type a number" class="col-span-4 h-16 w-full bg-gray-100 border text-right px-5 text-2xl">
        <button class="h-16 border number_buttons" id="button_1">1</button>
        <button class="h-16 border number_buttons" id="button_2">2</button>
        <button class="h-16 border number_buttons" id="button_3">3</button>
        <button class="h-16 border number_buttons" id="button_4">4</button>
        <button class="h-16 border number_buttons" id="button_5">5</button>
        <button class="h-16 border number_buttons" id="button_6">6</button>
        <button class="h-16 border number_buttons" id="button_7">7</button>
        <button class="h-16 border number_buttons" id="button_8">8</button>
        <button class="h-16 border number_buttons" id="button_9">9</button>
        <button class="h-16 border number_buttons" id="button_0">0</button>
        <button class="h-16 border arithmetic_buttons" id="button_+">+</button>
        <button class="h-16 border arithmetic_buttons" id="button_-">-</button>
        <button class="h-16 border arithmetic_buttons" id="button_*">*</button>
        <button class="h-16 border arithmetic_buttons" id="button_/">/</button>
        <button class="h-16 border button_equals" id="button_equals">=</button>
        <button class="h-16 border button_clear" id="button_clear">CLR</button>
    </div>
</main>
<script type="module" src="../scripts/script.js"></script>
</body>
</html>
